<h2 class="blog_entry-title">Maxim</h2><div class="entry-content"><div class="entry-content"><p><b>Citation:</b>  2 BLT (AD)-49.</p><p><b>Subject:</b>  Maxim</p><p><b>Delivery Date:</b>  1970-01-01</p><!DOCTYPE html><p> </p><p style="text-align: justify;"> </p><p style="text-align: center;"><strong><u>Maxim</u></strong></p><p style="text-align: center;"> </p><p style="text-align: justify;"><em>“Allegans contraria non est. andiendus”</em> means he is not to be heard who alleges things contradictory to each other. [Para-2]</p><p style="text-align: justify;"><em>Bangladesh Parjatan Corporation &amp; Ors Vs. Md. Mafizur Rahman &amp; Ors 2 BLT (AD)-49.</em></p></div></div>
