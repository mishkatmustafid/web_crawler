<h2 class="blog_entry-title">Articles of Association of IFIC Bank</h2><div class="entry-content"><div class="entry-content"><p style="text-align:center"> </p><p style="text-align:justify"><strong> </strong></p><p style="text-align:justify"><strong>Article 114 – </strong></p><p style="text-align:justify">Under the garb of recommendation Board of Directors cannot reject the candidature of any person for the election to the office of the director of the Bank.</p><p style="text-align:justify"><strong><em>ASF Rahman and another vs AM Agha Yousuf and others 52 DLR (AD) 127. </em></strong></p></div></div>
